<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vis.js Graph and Item List</title>
    <script type="text/javascript" src="https://unpkg.com/vis-network@9.1.0/dist/vis-network.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            margin: 0;
            padding: 0;
            height: 100vh;
        }
        #graph-container {
            flex: 1;
            border-right: 1px solid #ccc;
        }
        #list-container {
            flex: 0.3;
            padding: 20px;
            overflow-y: auto;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            padding: 10px;
            margin-bottom: 5px;
            background-color: #f0f0f0;
            cursor: pointer;
        }
        li:hover {
            background-color: #ddd;
        }
    </style>
</head>
<body>

<!-- Graph Section -->
<div id="graph-container"></div>

<!-- Item List Section -->
<div id="list-container">
    <ul>
        <li onclick="handleClick(1)">Item 1</li>
        <li onclick="handleClick(2)">Item 2</li>
        <li onclick="handleClick(3)">Item 3</li>
        <li onclick="handleClick(4)">Item 4</li>
        <li onclick="handleClick(5)">Item 5</li>
    </ul>
</div>

<script>
    // Vis.js Graph Initialization
    var container = document.getElementById('graph-container');
    var nodes = new vis.DataSet([
        {id: 1, label: 'Node 1'},
        {id: 2, label: 'Node 2'},
        {id: 3, label: 'Node 3'},
        {id: 4, label: 'Node 4'},
        {id: 5, label: 'Node 5'}
    ]);

    var edges = new vis.DataSet([
        {from: 1, to: 2},
        {from: 1, to: 3},
        {from: 2, to: 4},
        {from: 2, to: 5}
    ]);

    var data = {
        nodes: nodes,
        edges: edges
    };

    var options = {};
    var network = new vis.Network(container, data, options);

    // Function to handle item click events (you can implement this)
    function handleClick(itemId) {
        console.log("Clicked item: " + itemId);
        // Your implementation goes here
    }
</script>

</body>
</html>
